<div class="main-container" *ngIf="products.length == 0">
  <ion-header class="header-container">
    <ion-icon class="header-container__go-back-button" name="chevron-back-circle"></ion-icon>
    <ion-title class="header-container__title">Mi primer producto</ion-title>
  </ion-header>
  
  <ion-content>
      <div class="add-product">
        <ion-fab-button class=" add-product__button" (click)="presentAddProductModal($event)">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-label class="add-product__label">Agreg√° tu primer producto</ion-label>
      </div>
      <div>
        <ion-button class="skip-button" type="submit" strong="true" fill="outline" expand="block">Omitir</ion-button>
      </div>
  </ion-content>
</div>

<div class="main-container" *ngIf="products.length > 0">
  <ion-header class="header-container" *ngIf="products.length > 0">
    <ion-toolbar class="header-container__toolbar ion-no-padding">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon class="header-container__go-back-button" name="chevron-back-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="header-container__title">Mis productos</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon class="header-container__close-button" name="close-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <app-product-list [products]=products>
    </app-product-list>
  </ion-content>

  <ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-toolbar>
        <ion-segment>
          <ion-segment-button >
            <ion-icon src="../assets/icon/search.svg"></ion-icon>
          </ion-segment-button>
          <ion-segment-button routerLink="/stock" >
            <ion-icon  src="../assets/icon/bitacora.svg"></ion-icon>
          </ion-segment-button>
          <ion-segment-button >
            <ion-icon src="../assets/icon/user.svg"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-toolbar>
  </ion-footer>
</div>

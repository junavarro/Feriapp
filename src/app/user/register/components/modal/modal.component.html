<ion-header class="modal-container">
  <b><ion-label class="modal-container__title">¿Qué tipo de cuenta desea tener?</ion-label></b>
</ion-header>

<div>
  <div class="choose-user">
    <ion-button class="choose-user__button-unselected" strong="true" expand="block" (click)="selectUserType('buyer')" [class.choose-user__button-selected-buyer]="isBuyerSelected"><img src="assets/icon/buyer.svg"></ion-button>
    <b><ion-label class="choose-user__label">Comprador</ion-label></b>
    <ion-button class="choose-user__button-unselected" strong="true" expand="block" (click)="selectUserType('seller')" [class.choose-user__button-selected-seller]="isSellerSelected"><img src="assets/icon/seller.svg"></ion-button>
    <b><ion-label class="choose-user__label">Vendedor</ion-label></b>
  </div>
  <div>
    <ion-button class="next-button" type="submit" strong="true" expand="block" [disabled]="!selectedUserType" (click)="goToRegistrationPage(selectedUserType)">Siguiente</ion-button>
  </div>
<div>

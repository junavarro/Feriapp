<ion-header>
  <!-- <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <form [formGroup]="loginForm">
            <ion-item>
              <ion-label for="phone">
                Teléfono
              </ion-label>
              <ion-input id="phone" type="phone" formControlName="phone"></ion-input> 
            </ion-item>
            
            <ion-item>
              <ion-label for="password">
                Contraseña
              </ion-label>
              <ion-input  id="password" type="password" formControlName="password"></ion-input>
              
            </ion-item>
            <div class=submit>
              <ion-button type="submit">Iniciar sesión</ion-button>
            </div>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-justify-content-center">
        <ion-button size="small" color="tertiary"> Olvidé mi contraseña</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
